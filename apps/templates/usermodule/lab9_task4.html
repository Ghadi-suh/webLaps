<!DOCTYPE html>
<html>
<head>
    <title>Departments with More Than 2 Students</title>
</head>
<body>
    <h1>Departments with More Than 2 Students</h1>
    <ul>
        {% for dept in departments %}
            <li>
                {{ dept.name }} - {{ dept.student_count }} student(s)
            </li>
        {% empty %}
            <li>No departments with more than 2 students.</li>
        {% endfor %}
    </ul>
</body>
</html>
