<!DOCTYPE html>
<html>
<head>
    <title>Courses and Student Count</title>
</head>
<body>
    <h1>Courses and Number of Students</h1>
    <ul>
        {% for course in courses %}
            <li>
                {{ course.title }} ({{ course.code }}) - {{ course.student_count }} students
            </li>
        {% empty %}
            <li>No courses available.</li>
        {% endfor %}
    </ul>
</body>
</html>
