<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f9f9f9;
            text-align: center;
        }

        .confirm-box {
            display: inline-block;
            padding: 2rem;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .btn-group {
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-secondary {
            background-color: #aaa;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="confirm-box">
        <h2>Are you sure you want to delete:</h2>
        <p><strong>{{ book.title }}</strong> by {{ book.author }}</p>

        <form action="{% url 'books.deletebook' book.id %}" method="post">
            {% csrf_token %}
            <div class="btn-group">
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'books.listbooks' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
