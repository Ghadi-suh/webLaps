<!-- templates/lab9_part2/list_books.html -->
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
        color: #333;
    }

    h1 {
        text-align: center;
        color: #2c3e50;
    }

    table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
        padding: 12px 15px;
        border: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #2c3e50;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    a {
        text-decoration: none;
        color: #3498db;
    }

    a:hover {
        text-decoration: underline;
    }

    .add-book {
        display: block;
        width: fit-content;
        margin: 30px auto;
        padding: 10px 20px;
        background-color: #2ecc71;
        color: white;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
    }

    .add-book:hover {
        background-color: #27ae60;
    }
</style>
<h1>Books</h1>
<a class="add-book" href="{% url 'add_book_part2' %}">Add New Book</a>
<table>
    <tr><th>Title</th><th>Author</th><th>Price</th><th>Edition</th><th>Actions</th></tr>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.price }}</td>
        <td>{{ book.edition }}</td>
        <td>
            <a href="{% url 'edit_book_part2' book.id %}">Edit</a>
            <a href="{% url 'delete_book_part2' book.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
