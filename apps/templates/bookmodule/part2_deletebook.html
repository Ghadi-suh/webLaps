<!DOCTYPE html>
<html>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f9f9f9;
            text-align: center;
        }

        .confirm-box {
            display: inline-block;
            padding: 2rem;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .btn-group {
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-secondary {
            background-color: #aaa;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
    </style>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ book.title }}"?</h1>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'list_books_part2' %}">Cancel</a>
    </form>
</body>
</html>
