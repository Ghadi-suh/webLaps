<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" value="{{ book.title }}" required><br>
        <label for="author">Author</label>
        <input type="text" name="author" value="{{ book.author }}" required><br>
        <label for="price">Price</label>
        <input type="number" name="price" step="0.01" value="{{ book.price }}" required><br>
        <label for="edition">Edition</label>
        <input type="number" name="edition" value="{{ book.edition }}" required><br>
        <button type="submit">Update Book</button>
    </form>
</body>
</html>
